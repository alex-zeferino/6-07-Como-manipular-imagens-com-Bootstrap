<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

    <title>Imagem</title>
</head>

<body>
    <div class="container">
        <h2>Imagem responsiva</h2>
        <img src="imagens/topo.jpg" class="img-fluid" alt="Topo" title="Topo do site">

        <section>
            <h2>Imagem thumbnail</h2>
            <img src="imagens/detalhes_servico.jpg" class="img-thumbnail size-img" alt="Detalhes do servico ..." title="Detalhes do servico ...">
        </section>

        <section>
            <h2>Imagem lateral direita e esquerda</h2>
            <img src="imagens/detalhes_servico.jpg" class="rounded float-start size-img" alt="Detalhes do servico ..." title="Detalhes do servico um ...">
            <img src="imagens/detalhes_servico.jpg" class="rounded float-end size-img" alt="Detalhes do servico ..." title="Detalhes do servico dois ...">
        </section>

        <section>
            <h2>Imagem centralizada</h2>
            <img src="imagens/detalhes_servico.jpg" class="rounded mx-auto d-block size-img" alt="Detalhes do servico ..." title="Detalhes do servico ...">
        </section>

        <section>
            <h2>Imagem centralizada</h2>
            <div class="text-center">
                <img src="imagens/detalhes_servico.jpg" class="rounded size-img" alt="Detalhes do servico ..." title="Detalhes do servico ...">
              </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
